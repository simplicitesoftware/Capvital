        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 404
  ActionResult:
    type: object
    properties:
      result:
        description: Action result
        type: string
  CvUser:
    type: object
    properties:
      row_module_id__mdl_name:
        description: Module name
        type: string
      usr_image_id:
        description: Picture
        type: object
      usr_email:
        description: Email address
        type: string
      usr_active:
        description: Active
