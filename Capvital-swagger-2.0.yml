      usr_login:
        description: Login
        type: string
      usr_home_id__viw_name:
        description: Home page Name
        type: string
      cvUserProfile:
        description: Cv user profile
        type: string
        enum:
        - ADH
        - SUP
      usr_last_name:
        description: Last name
        type: string
      usr_cell_num:
        description: Mobile/cellular phone number
        type: string
      usr_lang:
        description: Language
        type: string
        enum:
        - ENU
        - FRA
      row_id:
        description: Unique technical row ID
        type: string
      usr_home_id:
