paths:
  /login:
    get:
      summary: Login (obtain bearer token)
      security:
      - basicAuth: []
      produces:
      - text/plain
      - application/json
      operationId: login
      responses:
        '200':
          description: Successful login
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
      parameters:
      - in: query
        name: _output
        description: Optional output format
        type: string
        required: false
        enum:
        - json
        - oauth2
        - token
      tags:
      - session
  /logout:
    get:
      summary: Logout (revoke bearer token)
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: logout
      responses:
        '200':
          description: Successfull logout
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
      tags:
      - session
  /:
    get:
      summary: Get user session information
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: info
      responses:
        '200':
          description: Success in getting user session information
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
      parameters:
      - in: query
        name: texts
        description: Texts?
        type: boolean
        required: false
      tags:
      - session
  /rest/CvUser:
    get:
      summary: Search CvUser business object records or get contextualized metadata
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-cvuser-search
      responses:
        '200':
          schema:
            $ref: '#/definitions/ArrayOfCvUser'
          description: Success in searching business object records (or in getting
            contextualized business object metadata, documentation, ...)
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
      parameters:
      - in: query
        name: _metadata
        description: Metadata?
        type: boolean
        required: false
      - in: query
        name: _count
        description: Count?
        type: boolean
        required: false
      - in: query
        name: _doc
        description: Documentation?
        type: boolean
        required: false
      - in: query
        name: cvUserProfile
        description: Search filter for Cv user profile
        type: string
        required: false
        enum:
        - ADH
        - SUP
      - in: query
        name: usr_image_id
        description: Search filter for Picture
        type: string
        required: false
      - in: query
        name: usr_login
        description: Search filter for Login
        type: string
        required: false
      - in: query
        name: usr_first_name
        description: Search filter for First name
        type: string
        required: false
      - in: query
        name: usr_last_name
        description: Search filter for Last name
        type: string
        required: false
      - in: query
        name: usr_lang
        description: Search filter for Language
        type: string
        required: false
        enum:
        - ENU
        - FRA
      - in: query
        name: usr_email
        description: Search filter for Email address
        type: string
        required: false
      - in: query
        name: usr_cell_num
        description: Search filter for Mobile/cellular phone number
        type: string
        required: false
      - in: query
        name: usr_active
        description: Search filter for Active
        type: string
        required: false
        enum:
        - '0'
        - '1'
        - '2'
        - '3'
      - in: query
        name: usr_home_id
        description: Search filter for Home page
        type: string
        required: false
      - in: query
        name: usr_home_id__viw_name
        description: Search filter for Home page Name
        type: string
        required: false
      - in: query
        name: row_module_id
        description: Search filter for Module
        type: string
        required: false
      - in: query
        name: row_module_id__mdl_name
        description: Search filter for Module name
        type: string
        required: false
      tags:
      - CvUser
  /rest/CvUser/{row_id}:
    post:
      summary: Create a new CvUserbusiness object record
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-cvuser-create
      responses:
        '200':
          schema:
            $ref: '#/definitions/CvUser'
          description: Success in creating a new business object record
        '400':
          schema:
            $ref: '#/definitions/Error400'
          description: Bad request
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
      parameters:
      - in: path
        name: row_id
        description: Row ID (or empty or _ for all row IDs)
        type: string
        required: true
      - schema:
          $ref: '#/definitions/CvUser'
        in: body
        name: body
      tags:
      - CvUser
      consumes:
      - application/json
    get:
      summary: Get a CvUser business object record
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-cvuser-get
      responses:
        '200':
          schema:
            $ref: '#/definitions/CvUser'
          description: Success in getting a single business object record
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
        '404':
          schema:
            $ref: '#/definitions/Error404'
          description: Not found
      parameters:
      - in: path
        name: row_id
        description: Row ID (or empty or _ for all row IDs)
        type: string
        required: true
      - in: query
        name: _inline_documents
        description: Inline documents?
        type: boolean
        required: false
      - in: query
        name: _inline_thumbnails
        description: Inline documents' thumbnails?
        type: boolean
        required: false
      - in: query
        name: _inline_objects
        description: Inline objects?
        type: boolean
        required: false
      tags:
      - CvUser
    delete:
      summary: Delete a CvUser business object record
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-cvuser-delete
      responses:
        '200':
          description: Success in deleting a business object record
        '400':
          schema:
            $ref: '#/definitions/Error400'
          description: Bad request
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
        '404':
          schema:
            $ref: '#/definitions/Error404'
          description: Not found
      parameters:
      - in: path
        name: row_id
        description: Row ID (or empty or _ for all row IDs)
        type: string
        required: true
      tags:
      - CvUser
    put:
      summary: Update a CvUserbusiness object record
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-cvuser-update
      responses:
        '200':
          schema:
            $ref: '#/definitions/CvUser'
          description: Success in updating a business object record
        '400':
          schema:
            $ref: '#/definitions/Error400'
          description: Bad request
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
        '404':
          schema:
            $ref: '#/definitions/Error404'
          description: Not found
      parameters:
      - in: path
        name: row_id
        description: Row ID (or empty or _ for all row IDs)
        type: string
        required: true
      - schema:
          $ref: '#/definitions/CvUser'
        in: body
        name: body
      tags:
      - CvUser
      consumes:
      - application/json
securityDefinitions:
  basicAuth:
    type: basic
  bearerAuth:
    in: header
    name: Authorization
    type: apiKey
